<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanzo Wada Dots & Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sanzo Wada Colors – An interactive display of traditional Japanese color palettes. Click a dot to view color details and copy its hex code.">
    <meta name="keywords" content="Sanzo Wada, Japanese colors, color palette, color combinations, interactive colors, CMYK, hex colors, design tool, color explorer">
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: calc(100% - 40px);
            margin: 0;
            padding-left: 10px;
            padding-right: 10px;
            z-index: 10;
        }

        header h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 4px;
        }
        header h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 0;
            text-align: center;
        }
        header h2 a {
            color: white;
            text-decoration: bold;
            transition: color 0.3s;
        }
        header h2 a:hover {
            text-decoration: underline;
        }
        header h4 {
            text-align: center;
            margin: 0;
            font-size: 0.8em;
            color: #ccc;
        }
        header p {
            text-align: center;
            margin: 0 10px 20px;
            font-size: 1em;
            color: #ccc;
        }

        header a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }
        header a:hover {
            color: white;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: calc(100% - 40px);
            margin: 0 auto;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1em;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
.footer-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    max-width: 100%;
    gap: 20px;
}

.credits {
    flex: 1;
    margin-bottom: 10px;
}

.credits a {
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s;
}
.credits a:hover {
    color: white;
}

.downloads {
    flex: 2;
    display: flex;
    flex-direction: column;
}

.button-row {
    display: flex;
    gap: 10px;
    margin-bottom: 5px;
    width: 100%;
    flex-wrap: wrap;
}

.downloads button {
    background: #444;
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s;
    flex: 1 1 calc(50% - 5px);
}

.downloads button:hover {
    background: #666;
}
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            cursor: default;
        }
        #canvas:hover {
            cursor: none;  /* Hide the default cursor when hovering the canvas */
        }
        #tooltip {
            position: fixed;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            display: none;
        }
        #infoBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        #infoBox span {
            display: block;
            margin: 5px 0;
        }
        #infoBox span.cmyk {
            user-select: text;
        }
        @media (max-width: 767px) {
            footer {
                width: calc(100% - 20px);
                max-height: 160px;
                font-size: 0.8em;
                padding: 5px;
            }
             .footer-top {
        flex-direction: column-reverse;
        align-items: center;
        text-align: center;
        gap: 10px;
    }

    .credits, .downloads {
        flex: none;
        width: 100%;
    }
    .button-row {
        display: flex;
        gap: 2px;
        flex-wrap: wrap;
    }
    .downloads button {
        padding: 2px 4px;
        font-size: 0.7em;
        flex: 1;
        margin-bottom: 3px;
    }
}

<footer>

                    <strong>   Download palettes as .ase files Adobe Color Palette to be importet in PS or Affinity etc</strong><br>
            <div class="button-row">
                <button onclick="confirmDownload('Sanzo_Wada_CMYK.ase')">Download CMYK palette</button>
                <button onclick="window.open('Sanzo_Wada_CMYK_Preview.pdf', '_blank')">Preview CMYK PDF</button>

            <div class="button-row">

    </div>
</footer>
