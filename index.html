<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wada Sanzo Dots & Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wada Sanzo Colors – An interactive display of traditional Japanese color palettes. Click a dot to view color details and copy its hex code.">
    <meta name="keywords" content="Wada Sanzo, Japanese colors, color palette, color combinations, interactive colors, CMYK, hex colors, design tool, color explorer">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">  
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin: 30px 10px 10px;
            font-size: 2.2em;
        }
        p {
            text-align: center;
            margin: 0 10px 20px;
            font-size: 1em;
            color: #ccc;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: calc(100% - 40px);
            margin: 0 auto;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1em;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
.footer-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    max-width: 1000px;
    flex-wrap: wrap;
}

.credits {
    margin-bottom: 10px;
}

.credits a {
    color: #ddd;
    }

.downloads {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.button-row {
    display: flex;
    gap: 10px;
    margin-bottom: 5px;
    width: 100%;
    flex-wrap: wrap;
}

.downloads button {
    background: #444;
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s;
    flex: 1 1 calc(50% - 5px);
}

.downloads button:hover {
    background: #666;
}
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }
        #tooltip {
            position: fixed;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            display: none;
        }
        #infoBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        #infoBox span {
            display: block;
            margin: 5px 0;
        }
        #infoBox span.cmyk {
            user-select: text;
        }
        @media (max-width: 767px) {
            footer {
                width: calc(100% - 20px);
                max-height: 160px;
                font-size: 0.8em;
                padding: 5px;
            }
             .footer-top {
        flex-direction: column-reverse; /* credits unter downloads */
        align-items: center;
        text-align: center;
    }

    .downloads {
        align-items: flex-end;
    }
    .button-row {
        display: flex;
        gap: 2px; /* noch kleinerer Abstand */
        flex-wrap: wrap; /* falls nötig, umbrechen */
    }
    .downloads button {
        padding: 2px 4px; /* kleineres Padding */
        font-size: 0.7em; /* kleinere Schriftgröße */
        flex: 1;
        margin-bottom: 3px; /* weniger Abstand nach unten */
    }
}
    </style>
</head>
<body>
    <h1>Wada Sanzo Colors</h1>
    <p>Catch a dot to see its color codes</p>
    <canvas id="canvas"></canvas>
    <div id="tooltip"></div>
    <div id="infoBox"></div>

<footer>
    <div class="footer-top">
        <div class="credits">
            credits<br>
            A project by <a href="https://instagram.com/martin_keziah_vella">Martin Keziah Vella</a> and <a href="https://moritzgauss.com">Moritz Gauss</a><br>
            Colors from <a href="https://www.wada-sanzo-colors.com" target="_blank">wada-sanzo-colors.com</a>
        </div>
        <div class="downloads">
                    <strong>   Download palettes as .ase files (Adobe Color Palette to be importet in PS or Affinity etc)</strong><br>
            <div class="button-row">
                <button onclick="confirmDownload('Sanzo_Wada_CMYK.ase')">Download CMYK palette</button>
                <button onclick="window.open('Sanzo_Wada_CMYK_Preview.pdf', '_blank')">Preview CMYK PDF</button>
            </div>
            <div class="button-row">
                <button onclick="confirmDownload('Sanzo_Wada_RGB.ase')">Download RGB palette</button>
                <button onclick="window.open('Sanzo_Wada_RGB_Preview.pdf', '_blank')">Preview RGB PDF</button>
            </div>
        </div>
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
