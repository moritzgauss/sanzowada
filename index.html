<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanzo Wada Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin: 30px 10px 10px;
            font-size: 2.2em;
        }
        p {
            text-align: center;
            margin: 0 10px 20px;
            font-size: 1em;
            color: #ccc;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9em;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
        footer .footer-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        a {
            color: #888;
            text-decoration: none;
        }
        .downloads {
            text-align: right;
        }
        .downloads button {
            background: #444;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .downloads button:hover {
            background: #666;
        }
        @media (max-width: 768px) {
            footer .footer-top {
                flex-direction: column;
                align-items: center;
            }
            .downloads {
                text-align: center;
            }
        }
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }
        #tooltip {
            position: fixed;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sanzo Wada Colors</h1>
    <p>Catch a dot to see its color codes</p>
    <canvas id="canvas"></canvas>
    <div id="tooltip"></div>
    <footer>
        <div class="footer-top">
            <div>
                credits<br>
                A project curated by Martin Keziah and Moritz Gauss.<br>
                Color codes taken from <a href="https://www.wada-sanzo-colors.com" target="_blank">wada-sanzo-colors.com</a>
            </div>
            <div class="downloads">
                <button onclick="confirmDownload('Sanzo_Wada_CMYK.ase')">Download .ase file (adobe/affinity color palette) for cmyk colors ordered by color fade</button>
                <button onclick="confirmDownload('Sanzo_Wada_RGB.ase')">Download .ase file (adobe/affinity color palette) for rgb colors ordered by color fade</button>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        function confirmDownload(file) {
            const confirmed = confirm('Do you want to download the file "' + file + '"?');
            if (confirmed) window.location.href = file;
        }
    </script>
</body>
</html>
